{% extends "base.html" %}
{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin: 8px 0 4px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .login-link { text-align: center; margin-top: 10px; }
    </style>

<div class="container">
    <h2>Register</h2>
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}

        <label for="{{ form.email.id_for_label }}">Email</label>
        {{ form.email }}

        <label for="{{ form.password1.id_for_label }}">Password</label>
        {{ form.password1 }}

        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
        {{ form.password2 }}

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="{% url 'users:login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
