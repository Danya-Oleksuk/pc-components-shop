{% extends "base.html" %}

{% block styles %}
<style>
    .error-page {
        text-align: center;
        padding: 5rem 1rem;
        color: #343a40;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 800;
        color: #0d6efd;
    }

    .error-message {
        font-size: 2rem;
        margin-top: 1rem;
        margin-bottom: 2rem;
    }

    .btn-home {
        font-size: 1.25rem;
        padding: 0.75rem 2rem;
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 5rem;
        }

        .error-message {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container error-page">
    <div class="error-code">404</div>
    <div class="error-message">Сторінку не знайдено</div>
    <a href="{% url 'products:main_page' %}" class="btn btn-primary btn-home">
        <i class="bi bi-house-door-fill me-2"></i>На головну
    </a>
</div>
{% endblock %}
